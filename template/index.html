<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        img {
            max-width: 1000px;
            margin-bottom: 10px; /* space between the img and title*/
        }
    </style>
</head>
<body class="dark-mode">
    <div class="header">
        <img src="/static/images/headerlogo.png" alt="header">
    </div>
    <div class="content">
        <div class="player-rectangle">
            <h2>Player: {{ username }}</h2>
            <!-- change to display specific stats -->
            <p>Stats: {{ stats.to_html()|safe }}</p>
        </div>
        <div class="stats-rectangle">
            <h2>Stats</h2>
            <p>Other player stats would go here</p>
        </div>
        <button id="toggle-theme" class="button-spacing">Dark/Light</button> <!--button for dark mode-->
        <script>
            document.getElementById('toggle-theme').addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
            });
        </script>
            
    </div>
    <a href="/logout">Logout</a>
</body>
</html>
